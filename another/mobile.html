<!DOCTYPE html>
<html>
<head>
	<title>Mobile</title>
	<meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src="style/images/logo.png">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Phone</a></li>
					<li><a href="#">Accessories</a></li>
					<li><a href="#">Cart</a></li>
				</ul>
			</div>
		</nav>


	<div class="information">
		<div class="overlay"></div>
		<img src="style/images/mobile.png" class="mobile">
        	<div id="circle">
        		<div class="feature one">
        			<img src="style/images/camera.png">
        			<div>
        				<h1>Camera</h1>
        				<p>12MP, Wide Angle Lens</p>
        			</div>
        		</div>
        		<div class="feature two">
        			<img src="style/images/processor.png">
        			<div>
        				<h1>Processor</h1>
        				<p>Snapdragon Octa-core 11nm</p>
        			</div>
        		</div>
        		<div class="feature three">
        			<img src="style/images/display.png">
        			<div>
        				<h1>Display</h1>
        				<p>6.5" Mini-Drop Fullscreen</p>
        			</div>
        		</div>
        		<div class="feature four">
        			<img src="style/images/battery.png">
        			<div>
        				<h1>Battery life</h1>
        				<p>5000mAh, 720Hrs Standby </p>
        			</div>
        		</div>
        	</div>s
        </div>
        
        <div class="controls">
        	<img src="style/images/arrow.png" id="upBtn">
        	<h3>Feature</h3>
        	<img src="style/images/arrow.png" id="downBtn">
        </div>
    </div>

    <script type="text/javascript">
    	var circle = document.getElementById("circle");
    	var upBtn = document.getElementById("upBtn");
    	var downBtn = document.getElementById("downBtn");


    	var rotateValue = circle.style.transform;
    	var rotateSum;

    	upBtn.onclick = function(){
    		rotateSum = rotateValue + "rotate(-90deg)";
    		circle.style.transform =rotateSum;
    		rotateValue = rotateSum;

    	}

    	downBtn.onclick = function(){
    		rotateSum = rotateValue + "rotate(90deg)";
    		circle.style.transform =rotateSum;
    		rotateValue = rotateSum;

    	}
    </script>
</body>
</html>
